{% extends "base.html" %}

{% block header %}
<h4 class=" page-header center-align">Register</h4>
{% endblock%}

{% block content %}

    

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel teal">
                 <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" name="username" type="text" minlength="5"
                        maxlength="20" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">https</i>
                        <input id="password" name="password" type="password" minlength="5"
                        maxlength="20" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- allergens -->
                <div class="input-field col s12">
                    <select multiple id="allergen_name" name="allergen_name" type="checkbox" class="validate">
                        <option value="" disabled selected>            </option>
                        {% for x in allergen %}
                            <option value="{{ x.allergen_name }}">{{ x.allergen_name }}</option>
                        {% endfor %}
                    </select>
                    <!-- <i class="material-icons prefix">error_outline</i> -->
                    <label for="allergen_name">Are you allergic to anything?</label> <!-- Make text a little larger? -->
                </div>
                <!-- register  -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large">
                        Register <i class="material-icons prefix">how_to_reg</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
