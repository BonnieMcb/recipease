{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel teal">
                 <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">https</i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- allergens -->
                <div class="row">
                    <div class="input-field col s12">
                            <i class="material-icons prefix">error_outline</i>
                            <input id="allergens" name="allergens" type="tel" class="validate">
                            <label for="allergens">Allergens</label>
                        </div>
                    </div>
                </div>
                <!-- register  -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large">
                        Register <i class="material-icons prefix">how_to_reg</i>
                    </button>
                </div>

                    
        </form>
    </div>

{% endblock %}
