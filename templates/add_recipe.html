{% extends "base.html" %}
{% block header %}
<h4 class="page-header center-align">Add Recipe</h4>
{% endblock%}

{% block content %}



    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            <!-- Category and name -->
            <div class="row">
                <div class="input-field col s6">
                    <select id="category" name="category" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category }}">{{ category.category }}</option>
                        {% endfor %}
                        </select>
                    <label for="category">Select Dish Category</label>
                </div>
                <div class="input-field col s6">
                    <input id="recipe_name" name="recipe_name" minlength="3" maxlength="40"
                        type="text" class="validate">
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- Servings and time -->
            <div class="row">
                <div class="input-field col s6">
                    <input id="servings" name="servings" type="text" pattern="[\d]+" maxlength="5" class="validate">
                    <label for="servings">Servings (number)</label>
                </div>
                <div class="input-field col s6">
                    <input id="time" name="time" type="text" pattern="[\d]+" maxlength="5" class="validate">
                    <label for="time">Time (in minutes)</label>
                </div>
            </div>
            <!-- Allergens -->
            <div class="row">
                <div class="input-field col s12">
                    Tick all allergens contained within the dish.
                    <div>
                        {% for allergen in allergens %}
                        {% set lowername = ''.join(allergen.name.split()).lower() %}
                            <label class="allergen-label" for="{{ lowername }}">
                                <input type="checkbox" id="{{ lowername }}" name="allergen_name[]" value="{{ lowername }}" class="validate"/>
                                <span class="allergen-tick-span" >{{ allergen.name }}</span>
                            </label>
                       {% endfor %}
                    </div>
                </div>
            </div>
            <!-- image link -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="image" name="image" type="url" class="validate">
                    <label for="image">To add an image, enter a valid URL</label>
                </div>
            </div>
            <!-- Ingredients and method -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="ingredients" name="ingredients" minlength="4"
                    maxlength="1000" class="materialize-textarea validate" required></textarea>
                    <label for="ingredients">Ingredients, separated by comma</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="method" name="method" minlength="4"
                    maxlength="2000" class="materialize-textarea validate" required></textarea>
                    <label for="method">Method, separated by comma</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit">Submit
                        <i class="material-icons right">send</i>
                    </button>
                    <a href="{{ url_for('recipes') }}" class="btn waves-effect">Cancel</a>
                </div>
            </div>
        </form>
    </div>



{% endblock %}
