{% extends "base.html" %}


{% block header %}
<h4 class=" page-header center-align">Recipes</h4>
{% endblock%}

{% block content %}

<div class="row">
    <a href="{{ url_for('all_recipes') }}">
        <div class="col s12" >
            <div class="card small">
                <div class="card-image">
                    <div class="recipe-picture recipe-picture-svg" style="background-image: url({{ url_for('static', filename='images/all_recipes.svg') }});"></div>
                </div>
                <div class="card-content">
                    <div class="card-title">All Recipes</div>
                </div>
            </div>
        </div>
    </a>
    {% for x in categories %}
        <a href="{{ url_for('recipes_cat', category=x.category) }}">
            <div class="col s6 m3" >
                <div class="card small">
                    <div class="card-image">
                        <div class="recipe-picture recipe-picture-svg" style="background-image: url({{ url_for('static', filename='images/' + x.category + '.svg')}});"></div>
                    </div>
                    <div class="card-content">
                        <div class="card-title">{{ x.category }}</div>
                    </div>
                </div>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}
