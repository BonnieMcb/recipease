{% extends "base.html" %}
{% block content %}

    
        <div class="row">
            {% for recipes in recipes %}
            <div class="col s4">
                <div class="card medium">
                    <div class="card-image">
                    {% if recipes.image %}
                        <img src={{ recipes.image }} >
                    {% else %}
                        <img src="{{ url_for('static', filename='images/breakfast.png') }}">
                    {% endif %}
                        <span class="card-title">{{ recipes.recipe_name }}</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">favorite</i></a>
                    </div>
                    <div class="card-content">
                        {{ recipes.allergen_name }}<br>
                        {{ recipes.time }}<br>
                        by: {{ recipes.created_by }}<br>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    
    
   <!-- "https://cdn.pixabay.com/photo/2020/08/17/22/00/porridge-5496533_960_720.jpg" -->
        
    

{% endblock %}
